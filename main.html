<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<!-- Include Bootstrap CSS (Bootstrap 4.5.2) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<!-- Main container with fixed width of 600px -->
    <div class="container custom-container" style="width: 600px;">
        <!-- Row 1 for Medium -->
        <div class="row custom-row justify-content-between">
            <!-- Column 1 for Medium -->
            <div class="col-md-4 r1c1">Row1 col1</div>
            <!-- Column 2 for Medium -->
            <div class="col-md-8 col-sm-6 r1c2">Row1 col2</div>
        </div>

        <!-- Row 2 for Medium -->
        <div class="row custom-row justify-content-between">
            <!-- Empty Space for Medium -->
            <div class="col-md-1"></div>
            <!-- Column 1 for Medium (1/3 of total width, offset by 2) -->
            <div class="col-md-4 offset-md-2 r2c1">Row2 col1</div>
            <div class="col-md-1"></div>
            <!-- Column 2 for Medium (1/3 of total width) -->
            <div class="col-md-4 r2c2">Row2 col2</div>
        </div>

        <!-- Row 3 for Medium -->
        <div class="row custom-row justify-content-center">
            <!-- Column 1 for Medium (1/3 of total width) -->
            <div class="col-md-4 col-sm-6 r3c1">Row3 col1</div>
            <!-- Column 2 for Medium (1/3 of total width) -->
            <div class="col-md-4 r3c2">Row3 col2</div>
        </div>

    </div>

    <!-- Include Bootstrap JS (jQuery and Popper.js required) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
